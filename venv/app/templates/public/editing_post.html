{% extends 'public/templates/public_templates.html'%}

{% block title %}Profile{% endblock %}

{% block main %}
<article>
    <div class="content-section">
        <div class="row">
            <div class="col md-4">
                {% for posts in post.pictures %}
                <p>{{ author._id }}</p>
                <p>{{ post.author }}</p>
                <p>{{ posts }}</p>
                <img class="rounded-circle  " src="{{ url_for('static',filename='img/profile_pics/'+posts)}}" alt="" class="img-fluid">
                {% if post.author == author._id %}
          
                <div>
                    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{{ url_for('update_post',post_id=post['author'])}}">Update</a>
                    <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">Delete</button>
                </div>
                {% endif %}
                <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="deleteModalLabel">Delete Post?</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                          <form action="{{ url_for('delete_post',post_id=post) }}" method="POST">
                            <input class="btn btn-danger" type="submit" value="Delete">
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                {% endfor %}
                
            </div>
           
        </div>
    </div>
</article>
<!-- Modal -->
{% endblock %}
